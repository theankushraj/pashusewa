<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PashuSewa - Report Injured Animals</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>PashuSewa</h1>
      </div>
      <p>Help injured animals by reporting them to nearby rescue services</p>
      <a href="admin.html" class="admin-link">NGO Panel</a>
    </header>

    <main>
      <section class="report-section">
        <button id="reportBtn" class="btn primary-btn">Report Injured Animal</button>
      </section>

      <section id="reportForm" class="form-section hidden">
        <h2>Report Details</h2>
        <form id="animalReportForm">
          <div class="form-group">
            <label for="imageUpload">Upload or Take Photo:</label>
            <div class="image-upload-container">
              <input type="file" id="imageUpload" accept="image/*" capture>
              <div id="imagePreview" class="image-preview"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="location">Location:</label>
            <div class="location-container">
              <input type="text" id="locationDisplay" readonly placeholder="Fetching your location...">
              <input type="hidden" id="latitude">
              <input type="hidden" id="longitude">
              <button type="button" id="refreshLocation" class="btn small-btn">Refresh</button>
            </div>
          </div>

          <div class="form-group">
            <label for="note">Additional Notes (Optional):</label>
            <textarea id="note" rows="3" placeholder="Describe the animal's condition, exact location details, etc."></textarea>
          </div>

          <div class="form-actions">
            <button type="button" id="cancelReport" class="btn secondary-btn">Cancel</button>
            <button type="submit" id="submitReport" class="btn primary-btn">Submit Report</button>
          </div>
        </form>
      </section>

      <section id="confirmationMessage" class="confirmation hidden">
        <div class="success-icon">âœ“</div>
        <h2>Report Submitted Successfully!</h2>
        <p>Thank you for helping an animal in need. Local rescue teams have been notified.</p>
        <button id="newReportBtn" class="btn primary-btn">Report Another Animal</button>
      </section>

      <section class="past-reports">
        <h2>Recent Reports</h2>
        <div id="reportsContainer" class="reports-container">
          <div class="loading">Loading recent reports...</div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 PashuSewa</p>
    </footer>
  </div>

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
